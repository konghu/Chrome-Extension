<div id="chart"></div>

<script>
    var emotionData = [100, 125, 320, 440, 500];
    var height = 500;
    var width = 500;
    var barWidth = 35;
    var barOffset = 5;

    var myChart = d3.select('#chart').append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background', '#f4f4f4')
            .selectAll('rect')
            .data(emotionData)
            .enter().append('rect')
            .style('fill', 'lightgreen')
            .attr('width',barWidth)
            .attr('height', function(d){
                return d;
            })
            .attr('x', function(d,i){
                return i * (barWidth + barOffset
                        );
            })
            .attr('y', function(d){
                return height - d;
            })

</script>
