<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-message="installed_page_title">Installed Adblock for Facebook&trade;</title>
    <link rel="stylesheet" href="../styles/install.css">
</head>
<body>

    <nav class="navbar navbar-fixed-top navbar-blue">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" target="_blank" href="https://chrome.google.com/webstore/detail/jbfjodonncabnangfknilmabjfofdikc">
            <img src="../images/icon-19.png">
            <span class="ext-name" data-message="extension_name"></span>
          </a>
        </div>
      </div><!-- /.container -->
    </nav>

    <!-- INTO -->
    <div class="container text-center">
      <div class="panel panel-default animated fadeIn">
        <div class="panel-heading">
          <h2 class="panel-title" data-message="abyt_has_been_installed"></h2>
        </div>
        <div class="panel-body" data-message="ads_will_be_blocked_on_yt"></div>
      </div>
    </div>

    <!-- SHARE LINKS -->
    <div class="container text-center">
      <div class="panel panel-default animated fadeIn">
        <div class="panel-heading">
          <h2 class="panel-title" data-message="recommend"></h2>
        </div>
        <div class="panel-body">
            <div class="extra-social">
                <!-- Twitter -->
                <a
                  href="#"
                  title="Share on Twitter"
                  class="btn btn-twitter"
                  target="_blank">
                  <i class="icon-twitter-1"></i>
                  Twitter
                </a>
                <!-- Facebook -->
                <a
                  href="#"
                  title="Share on Facebook"
                  class="btn btn-facebook"
                  target="_blank">
                  <i class="icon-facebook-1"></i>
                  Facebook
                </a>
                <!-- Google+ -->
                <a
                  href="#"
                  title="Share on Google+"
                  class="btn btn-googleplus"
                  target="_blank">
                  <i class="icon-gplus"></i>
                  Google+
                </a>
            </div>
        </div>
      </div>
    </div>

    <!-- RECOMMENDATIONS -->
    <div class="container text-center">
      <div class="panel panel-default animated fadeIn">
        <div class="panel-heading">
          <h2 class="panel-title" data-message="try_something_new"></h2>
        </div>
        <div class="panel-body">
          <div class="media media-default text-left">
              <div class="media-left">
                  <a target="_blank" href="https://chrome.google.com/webstore/detail/gbkjddnnlgmahpnjjkiolhoophlpibfn">
                      <img
                        class="media-object"
                        src="../images/recommend/pricescout.png"
                        srcset="../images/recommend/pricescout.png 1x, ../images/recommend/pricescout@2x.png 2x"
                        alt="Pricescout">
                  </a>
              </div>
              <div class="media-body">
                  <strong class="media-heading" data-message="pricescout_title"></strong>
                  <p data-message="pricescout_description"></p>
                  <a
                    class="btn btn-success"
                    data-message="read_more"
                    target="_blank"
                    href="https://chrome.google.com/webstore/detail/gbkjddnnlgmahpnjjkiolhoophlpibfn">
                  </a>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/install.js"></script>
</body>
</html>
